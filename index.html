<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
</head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <a-asset-item id="ARObject" src="./hiyo.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#ARObject" position="0 0 0.1" height="0.552" width="1" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
